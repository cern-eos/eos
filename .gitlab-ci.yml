.macosx_dmg:
  stage: build:rpm
  script:
    - git submodule sync --recursive && git submodule update --init -f --recursive
    - version=`./genversion.sh`
    - ./utils/eos-osx-package.sh $version
    - ccache -s
    - mkdir osx_artifacts
    - cp build/*.dmg osx_artifacts
  artifacts:
    expire_in: 1 day
    paths:
      - osx_artifacts/
  tags:
    - macosx-shell
  when: manual


