    - case $CI_JOB_NAME in
      "k8s"*  )
        ./eos-fsck-test --max-delay 600 --type k8s $K8S_NAMESPACE ;;
      "dock"* )
        ./eos-fsck-test --max-delay 600 --type docker ;;
      esac
    - rm -rf eos-converter-test
    - rm -rf eos-fsck-test
    - rm -rf eos-test-utils
