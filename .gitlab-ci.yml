#-------------------------------------------------------------------------------
# Prebuild @note stick to v0.16.0 until < https://github.com/GoogleContainerTools/kaniko/issues/1038 > is fixed
#-------------------------------------------------------------------------------

.prebuid-template: &prebuild-template_definition
  stage: prebuild
  image:
    name: gcr.io/kaniko-project/executor:debug-v0.16.0
    entrypoint: [""]
  script:
    - echo "{\"auths\":{\"$CI_REGISTRY\":{\"username\":\"$CI_REGISTRY_USER\",\"password\":\"$CI_REGISTRY_PASSWORD\"}}}" > /kaniko/.docker/config.json
    - case $PREBUILD_NAME in
       slc6) /kaniko/executor --cache=false --destination gitlab-registry.cern.ch/dss/eos/prebuild-slc6 --dockerfile $CI_PROJECT_DIR/gitlab-ci/prebuild_OSbase/Dockerfile_prebuild-slc6 --context $CI_PROJECT_DIR ;;
        cc7) /kaniko/executor --cache=false --destination gitlab-registry.cern.ch/dss/eos/prebuild-cc7 --dockerfile $CI_PROJECT_DIR/gitlab-ci/prebuild_OSbase/Dockerfile_prebuild-cc7 --context $CI_PROJECT_DIR ;;
         c8) /kaniko/executor --cache=false --destination gitlab-registry.cern.ch/dss/eos/prebuild-c8 --dockerfile $CI_PROJECT_DIR/gitlab-ci/prebuild_OSbase/Dockerfile_prebuild-c8 --context $CI_PROJECT_DIR ;;
      cc7_*) /kaniko/executor --cache=false --destination gitlab-registry.cern.ch/dss/eos/prebuild-$PREBUILD_NAME --dockerfile $CI_PROJECT_DIR/gitlab-ci/prebuild_OSbase/Dockerfile_prebuild-cc7_exotic
                --context $CI_PROJECT_DIR --build-arg PREBUILD_NAME="$PREBUILD_NAME" --build-arg CMAKE_OPTIONS="$CMAKE_OPTIONS" --build-arg CXXFLAGS="$CXXFLAGS" ;;
          *) echo "var PREBUILD_NAME:$PREBUILD_NAME not properly defined"; exit 1 ;;
      esac
  only:
    variables:
      - $PREBUILD_TRIGGER

prebuid-slc6:
  <<: *prebuild-template_definition
  variables:
    PREBUILD_NAME: slc6

prebuild-cc7:
  <<: *prebuild-template_definition
  variables:
    PREBUILD_NAME: cc7

prebuild-c8:
  <<: *prebuild-template_definition
