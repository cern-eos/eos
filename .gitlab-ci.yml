#-------------------------------------------------------------------------------
# Build docker images
#-------------------------------------------------------------------------------

.build_dockerimage-template:
  stage: build:dockerimage
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  script:
    # @note keep $CACHE orthogonal to $IMAGE_TAG, do not join the "if"s
    - if [[ -n "$CI_COMMIT_TAG" ]] || [[ "x$CI_PIPELINE_SOURCE" == "xschedule" ]];
      then export CACHE="false";
      else export CACHE="true";
      fi
    - if [[ -n "$CI_COMMIT_TAG" ]];
      then export IMAGE_TAG="$BASETAG$CI_COMMIT_TAG";
      else export IMAGE_TAG="$BASETAG$CI_COMMIT_SHORT_SHA";
      fi
    - echo "$CACHE - $IMAGE_TAG"
    - export DESTINATION="gitlab-registry.cern.ch/dss/eos:${IMAGE_TAG}"
    - echo "{\"auths\":{\"$CI_REGISTRY\":{\"auth\":\"$(echo -n $CI_REGISTRY_USER:$CI_REGISTRY_PASSWORD | base64)\"}}}" > /kaniko/.docker/config.json
    - /kaniko/executor --cache=$CACHE --destination $DESTINATION --dockerfile $DOCKERFILE --context $CI_PROJECT_DIR --build-arg=EOS_CODENAME="${CODENAME}"
  retry: 1

