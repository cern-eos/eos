syntax="proto3";
package eos.console;

option go_package = "eos.rest.gateway.service";

message NodeProto {

  message LsProto {
    bool outhost          = 1; // [-b]
    enum OutFormat {
      NONE                  = 0; //
      MONITORING            = 1; // [-m]
      LISTING               = 2; // [-l]
      IO                    = 3; // [--io]
      SYS                   = 4; // [--sys]
      FSCK                  = 5; // [--fsck]
    }
    OutFormat outformat   = 2; //
    string selection      = 3; // [<node>]
  }

  message RmProto {
    string node = 1;
  }

  message StatusProto {
    string node = 1;
  }

  message ConfigProto {
    string node_name  = 1;
    string node_key   = 2;
    string node_value = 3;
  }

  message SetProto {
    string node              = 1;
    string node_state_switch = 2;
  }

  message ProxygroupProto {
    string node            = 1;
    enum Action {
      NONE                   = 0;
      ADD                    = 1;
      RM                     = 2;
      CLEAR                  = 3;
    }
    Action node_action     = 2;
    string node_proxygroup = 3;
  }

  oneof subcmd {
    LsProto ls                 = 1;
    RmProto rm                 = 2;
    StatusProto status         = 3;
    ConfigProto config         = 4;
    //    RegisterProto registerx    = 5; // deprecated since 5.2.0, slot can be reused in the future
    SetProto set               = 6;
    //    TxgwProto txgw             = 7; // deprecated since 5.2.0, slot can be reused in the future
    ProxygroupProto proxygroup = 8;
  }

}
