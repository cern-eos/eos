syntax = "proto3";

package Shaping;

message AppsTraffic{
  map<string, float> read = 1;
  map<string, float> write = 2;
}

message UidsTraffic{
  map<uint64, float> read = 1;
  map<uint64, float> write = 2;
}

message GidsTraffic{
  map<uint64, float> read = 1;
  map<uint64, float> write = 2;
}

message Scaler {
  repeated uint64 windows = 1;
  AppsTraffic apps = 2;
  UidsTraffic uids = 3;
  GidsTraffic gids = 4;
}
