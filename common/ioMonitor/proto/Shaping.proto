syntax = "proto3";

package Shaping;

message Traffic{
  double limit = 1;
  bool isTrivial = 2;
}

message AppsTraffic{
  map<string, Traffic> read = 1;
  map<string, Traffic> write = 2;
}

message UidsTraffic{
  map<uint64, Traffic> read = 1;
  map<uint64, Traffic> write = 2;
}

message GidsTraffic{
  map<uint64, Traffic> read = 1;
  map<uint64, Traffic> write = 2;
}

message Scaler {
  repeated uint64 windows = 1;
  AppsTraffic apps = 2;
  UidsTraffic uids = 3;
  GidsTraffic gids = 4;
}
